<!DOCTYPE html>
  <head>
    <title>illegal-instruction | yerkopi</title>
    <meta charset="utf-8" />
    <link rel="icon" href="/huh.png" type="image/png" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5.0.15/dark.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="/theme" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="header"></div>
      <div id="content">
        <div>
            <div id="psTable">
              <table id="system" border="1" >
                <caption>sysinfo</caption>
                <thead>
                    <tr>
                      <th>manufacturer</th>
                      <th>model</th>
                      <th>version</th>
                      <th>cpu temp</th>
                      <th>platform</th>
                      <th>distro</th>
                      <th>release</th>
                      <th>kernel</th>
                      <th>arch</th>
                      <th>hostname</th>
                    </tr>
                  </thead>
                <tbody></tbody>
              </table>
            </div>
        </div>
        <div class="chart-container" style="position: relative; height:40vh; width:80vw">
          <canvas id="memoryChart"></canvas>
        </div>
        <div class="chart-container" style="position: relative; height:40vh; width:80vw">
          <canvas id="cpuChart"></canvas>
        </div>
        <div>
          <div id="psTable">
            <table id="ps" border="1" >
              <caption>processes</caption>
              <thead>
                <tr>
                  <th>pid</th>
                  <th>name</th>
                  <th>cpu</th>
                  <th>Memory</th>
                  <th>priority</th>
                  <th>user</th>
                  <th>command</th>
                  <th>state</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
    <script type="text/javascript" src="/script"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#system').DataTable();
            $('#ps').DataTable();

            const key = '{{ THE KEY }}'

            $.ajax({
                url: '/yerkopi/ps' + (key ? '?k=' + key : ''),
                success: function(data) {
                    $('#ps tbody').empty();
                    data = data.list
                    
                    $("#ps").DataTable().clear().draw();
                    $("#ps").DataTable().rows.add(data).draw();
                    
                    for (var i = 0; i < data.length; i++) {
                        var row = $('<tr>')
                        row.append($('<td>').text(data[i].pid))
                        row.append($('<td>').text(data[i].name))
                        row.append($('<td>').text(data[i].cpu + '%'))
                        row.append($('<td>').text(data[i].mem + '%'))
                        row.append($('<td>').text(data[i].priority))
                        row.append($('<td>').text(data[i].user))
                        row.append($('<td>').text(data[i].command))
                        row.append($('<td>').text(data[i].state))
                        $('#ps tbody').append(row)
                    }
                }
            })

            $.ajax({
                url: '/yerkopi/system' + (key ? '?k=' + key : ''),
                success: function(data) {
                    $('#system tbody').empty();
                    var row = $('<tr>')
                    row.append($('<td>').text(data.system.manufacturer))
                    row.append($('<td>').text(data.system.model))
                    row.append($('<td>').text(data.system.version))
                    row.append($('<td>').text(data.cpuTemp))
                    row.append($('<td>').text(data.os.platform))
                    row.append($('<td>').text(data.os.distro))
                    row.append($('<td>').text(data.os.release))
                    row.append($('<td>').text(data.os.kernel))
                    row.append($('<td>').text(data.os.arch))
                    row.append($('<td>').text(data.os.hostname))
                    $('#system tbody').append(row)

                    var cacheData = {
                        labels: ["l1 data cache", "l1 instruction cache", "l2 cache"],
                        datasets: [{
                            label: 'cache size (kb)',
                            data: [
                                data.cpu.cache.l1d / 1024,
                                data.cpu.cache.l1i / 1024,
                                data.cpu.cache.l2 / 1024,
                            ],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            fill: true,
                        }]
                    }

                    var cacheChartOptions = {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'cache size (kb)'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'cache types'
                                }
                            }
                        }
                    }

                    var ctx = document.getElementById('cpuChart').getContext('2d')
                    new Chart(ctx, {
                        type: 'bar',
                        data: cacheData,
                        options: cacheChartOptions
                    })

                    var memoryData = {
                        labels: ['Free Mem', 'Used Mem'],
                        datasets: [{
                            data: [
                                data.mem.free / 1024 / 1024,
                                data.mem.used / 1024 / 1024,
                            ],
                            backgroundColor: [
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(255, 99, 132, 0.2)',
                            ],
                            borderColor: [
                                'rgba(75, 192, 192, 1)',
                                'rgba(255, 99, 132, 1)',
                            ],
                            borderWidth: 1,
                        }]
                    }

                    var memoryChartOptions = {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                            },
                        }
                    }

                    var ctx = document.getElementById('memoryChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'pie',
                        data: memoryData,
                        options: memoryChartOptions,
                    })
                }
            })
        })
    </script>
  </body>
</html>
